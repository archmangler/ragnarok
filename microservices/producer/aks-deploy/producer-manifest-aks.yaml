---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: ragnarok
spec:
  selector:
    matchLabels:
      app: producer
  replicas: 3
  strategy:
     type: RollingUpdate
     rollingUpdate:
        maxSurge: 0
        maxUnavailable: 90%

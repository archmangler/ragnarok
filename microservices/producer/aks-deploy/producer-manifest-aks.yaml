    metadata:
      labels:
        app: producer
    spec:
      nodeSelector:
        agentpool: np005
      containers:
      - name: producer
        image: 605125156525.dkr.ecr.ap-southeast-1.amazonaws.com/load-tester:0.0.36
        imagePullPolicy: IfNotPresent
